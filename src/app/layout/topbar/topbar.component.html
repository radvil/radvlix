<!-- topnav toolbar -->
<div
  class="toolbar"
  [style.position]="(isStickyHeader$ | async) ? 'fixed' : 'inherit'"
  [class.rad-border]="isStickyHeader$ | async"
>
  <mat-toolbar>
    <!-- topnav button drawer -->
    <button mat-icon-button class="btn__menu" (click)="sendEventToLayout()" aria-label="topbar-menu-button">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- topnav branding md ? -->
    <div routerLink="/" class="branding">
      <img width="36px" height="36px" src="assets/icons/logo.png" alt="radvlix logo" />
    </div>

    <!-- topnav spacer -->
    <span class="spacer"></span>

    <div class="menu_top">
      <ng-container *ngFor="let menu of menu.items">
        <button [aria-label]="menu.label" mat-button [routerLink]="menu.link" routerLinkActive="active">
          {{ menu.label }}
        </button>
      </ng-container>
    </div>

    <!-- topnav spacer -->
    <span class="spacer"></span>

    <!-- menu toolbar button -->
    <div class="toolbar-button">
      <button aria-label="search-button" mat-icon-button class="search" (click)="openSearchDialog()">
        <mat-icon>search</mat-icon>
      </button>
      <button aria-label="favorite-button" mat-icon-button class="favorites" (click)="openFavoritesSheet()">
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="user"
        aria-label="user-button"
        [matMenuTriggerFor]="toolbarUserMenu"
      >
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>

    <!-- menu toolbar container -->
    <mat-menu #toolbarUserMenu="matMenu">
      <!-- menu register -->
      <!-- <button aria-label="registration" mat-menu-item routerLink="auth/register">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </button> -->

      <!-- menu login -->
      <button aria-label="login" mat-menu-item routerLink="auth/login">
        <mat-icon>fingerprint</mat-icon>
        <span>Login</span>
      </button>

      <!-- menu user profile -->
      <!-- <button aria-label="user-profile" mat-menu-item routerLink="user">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button> -->

      <!-- menu settings -->
      <button aria-label="settings" mat-menu-item routerLink="settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>

      <!-- menu logout -->
      <button aria-label="logout" (click)="logoutUser()" mat-menu-item>
        <mat-icon>power_settings_new</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</div>
