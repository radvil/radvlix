	<div class="row">
		<div class="links">
			<a *ngFor="let link of links" [href]="link.url" target="_blank" rel="noreferrer">
				<fa-icon [icon]="['fab', link.iconName]"></fa-icon>&nbsp;
				<span>{{ link.label }}</span>
			</a>
		</div>
	</div>
	<div class="row">
			&#169; <span>{{ currentYear }}</span> - Radvlix
			<br class="d-block d-sm-none" />
	</div>
</div>
